# ===============================
# Application Info
# ===============================
spring.application.name=smartcheck-auth-service
server.port=8081

# ===============================
# MySQL Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/smartcheck_auth_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# JWT Configuration
# ===============================
jwt.secret=SmartCheckSecretKey@123456789
jwt.expiration=3600000   # 1 hour in milliseconds

# ===============================
# Swagger / OpenAPI
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# Logging (Optional but good)
# ===============================
logging.level.org.springframework.security=DEBUG

